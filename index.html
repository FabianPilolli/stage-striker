<!-- STAGELIST CODE -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Striker</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stage-container">
        <div id="stage1" class="stage"></div>
        <div id="stage2" class="stage"></div>
        <div id="stage3" class="stage"></div>
        <div id="stage4" class="stage"></div>
        <div id="stage5" class="stage"></div>
    </div>

    <div class="stage-container">
        <div id="stage6" class="stage"></div>
        <div id="stage7" class="stage"></div>
        <div id="stage8" class="stage"></div>
    </div>

    <br>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        // Selecciona todas las imágenes con la clase 'stage'
        const stageImages = document.querySelectorAll('.stage');

        // Itera sobre cada imagen y añade un 'event listener' para el clic
        stageImages.forEach(image => {
            image.style.opacity = '1'; // Establece la opacidad inicial a 1

            image.addEventListener('click', () => {
                // Comprueba la opacidad actual y la cambia
                if (image.style.opacity === '1') {
                    image.style.opacity = '0.5';
                } else {
                    image.style.opacity = '1';
                }
            });
        });
    });
    </script>
    
</body>
</html>l
